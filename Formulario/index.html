<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <h3>Texto</h3>
        <label for="nombre">Nombre</label>
        <input 
            type="text" 
            id="nombre" 
            name="nombre"
            value="Jorge"
            placeholder="Ingrese un nombre"
            size="30"
            maxlength="10"
            pattern=""
            disabled>

            <h3>Radio</h3>
            <fieldset>
                <legend>GÃ©nero</legend>
                <input type="radio" name="genero" value="h" checked> Hombre <br>
                <input type="radio" name="genero" value="m"> Mujer <br>
                <input type="radio" name="genero" value="o"> Otro
            </fieldset>

            <h3>Select</h3>
            <label for="frutas">Frutas</label>
            <select name="frutas" id="frutas">
                <optgroup label="Favoritas">
                    <option value="fresa">Fresa</option>
                    <option value="cereza">Cereza</option>
                </optgroup>
                <optgroup label="Otras">
                    <option value="Pera">Pera</option>
                </optgroup>
            </select>

            <h3>Textarea</h3>
            <textarea name="mensaje" id="mensaje" cols="30" rows="5"></textarea>

            <h3>Datalist</h3>
            <label for="bus">Buscador:</label>
            <input type="text" id="bus" list="buscador">
            <datalist id="buscador">
                <option value="Firefox"></option>
                <option value="Opera"></option>
                <option value="Chrome"></option>
                <option value="Safari"></option>
            </datalist>

            <h3>password</h3>
            <input type="password" required>

            <h3>checkbox</h3>
            <input type="checkbox" name="rosa"> Rosa <br>
            <input type="checkbox" name="rojo"> Rojo <br>
            <input type="checkbox" name="verde"> Verde

            <h3>Color</h3>
            <input type="color">

            <h3>Fechas</h3>
            <input type="date" min="2010-10-01">
            <input type="datetime-local">
            <input type="week">
            <input type="month">
            <input type="time">

            <h3>Email</h3>
            <input type="email">

            <h3>url</h3>
            <input type="url">

            <h3>tel</h3>
            <input type="tel">

            <h3>Number</h3>
            <input type="number" min="1" max="300" step="100">

            <h3>Range</h3>
            <input type="range" min="0" max="1000" step="100">

            <h3>search</h3>
            <input type="search">

            <h3>file</h3>
            <input type="file" multiple>

            <br><br>
            <input type="submit" value="Guardar">
            <input type="image">
            <button>Enviar</button>
            <input type="reset" value="Limpiar">

    </form>
    
</body>
</html>
